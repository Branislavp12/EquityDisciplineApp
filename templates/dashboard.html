<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/equity.js"></script>
</head>
<body>
<h1>Welcome, {{username}}</h1>
<a href="/logout">Logout</a>
<canvas id="equityChart" width="600" height="300"></canvas>
<form id="tradeForm">
    <label>Risk: <input type="number" step="0.01" id="risk" required></label>
    <label>Reward: <input type="number" step="0.01" id="reward" required></label>
    <button type="submit">Submit</button>
</form>
<div id="resultButtons" style="display:none;">
    <button id="winBtn">Win</button>
    <button id="lossBtn">Loss</button>
</div>
<script>
const equityData = {{equity_data}};
initChart(equityData);
</script>
</body>
</html>
